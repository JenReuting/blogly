{% extends 'base.html' %} {% block content %}

<div>
  <img
    src="{{ user.image_url }}"
    alt="{{ user.first_name + user.last_name }}"
  />
</div>
<div>{{ user.first_name }} {{ user.last_name }}</div>
<div>
  <form>
    <button formmethod="GET" formaction="/users/{{ user.id }}/edit">
      Edit
    </button>
    <button formmethod="POST" formaction="/users/{{ user.id }}/delete">
      Delete
    </button>
    <button formmethod="GET" formaction="/users/{{ user.id }}/posts/new">
      Add Post
    </button>
  </form>
</div>
<div>
  <h1>{{ user.first_name + " " + user.last_name }}'s Posts</h1>
  <ul>
    {% for post in posts %}
    <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
